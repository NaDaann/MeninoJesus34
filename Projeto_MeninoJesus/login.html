<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon-256x73.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-256x73.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-256x73.png" />
        <title>UTRAMIG</title>
        <link rel="stylesheet" href="csslogin/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
            
    </head>
    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">UTRAMIG</h2>
                    <p class="description description-primary">Bem vindo de volta!</p>
                    <p class="description description-primary">Deseja entrar novamente?</p>
                    <button id="signin" class="btn btn-primary">Entrar</button>
                </div>    
                <div class="second-column">
                    <h2 class="title title-second">Peça Sua Conta</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>        
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div><!-- midia social -->
                    <p class="description description-second">ou use seu e-mail:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        
                        
                        <button class="btn btn-second">Pedir</button>        
                    </form>
                </div><!-- segunda coluna -->
            </div><!-- primeiro content -->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">UTRAMIG</h2>
                    <p class="description description-primary">Ainda não tem uma conta?</p>
                    <p class="description description-primary">peça sua conta!</p>
                    <button id="signup" class="btn btn-primary">Peça Já</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Bem Vindo!</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div><!-- midia social -->
                    <form class="form">
                    
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                    
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                    
                        <a class="password" href="https://utramig.mg.gov.br/contato/">Esqueceu sua senha?</a>
                        <a class="btn btn-second" href="Professor.html">Entrar</a>
                    </form>
                </div><!-- segunda coluna -->
            </div><!-- segundo content -->
        </div>
        <script src="js/app.js"></script>
    </body>
    </html>
